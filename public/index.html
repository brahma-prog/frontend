<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Quickmed img.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuickMed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        
        /* Loading spinner for better UX */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        
        /* Main Content Area */
        .main-content {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading spinner -->
    <div class="loading-spinner" id="loading-spinner">
      <div style="text-align: center;">
        <div style="font-size: 2rem; margin-bottom: 1rem;">⚕️</div>
        <div>Loading QuickMed...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Simple loading indicator
        document.addEventListener('DOMContentLoaded', function() {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.style.display = 'block';
            }
            
            // Hide spinner when React app loads
            window.addEventListener('load', function() {
                setTimeout(function() {
                    if (spinner) {
                        spinner.style.display = 'none';
                    }
                }, 500);
            });
        });

        // Global error handler to prevent console errors
        window.addEventListener('error', function(e) {
            // Suppress specific errors that don't affect functionality
            if (e.message.includes('addEventListener') || 
                e.message.includes('null') || 
                e.message.includes('undefined')) {
                e.preventDefault();
                return true;
            }
        });
    </script>
  </body>
</html>
